<html>
<head>
<title>PlayIt on XBMC</title>
<style>
label {
	margin-top: 0;
	margin-bottom: .833em;
	font: 80% 'Lucida Grande', Geneva, Helvetica, Arial, sans-serif;
	color: #ffffff;
}

body {
	background-image: -webkit-linear-gradient(top, #000000, #999999);
}

button {
	display: inline-block;
	outline: none;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	font: 14px/100% Arial, Helvetica, sans-serif;
	padding: .5em 1em .55em;
	text-shadow: 0 1px 1px rgba(0, 0, 0, .3);
	-webkit-border-radius: .5em;
	-moz-border-radius: .5em;
	border-radius: .5em;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
}

button:hover {
	text-decoration: none;
}

button:active {
	position: relative;
	top: 1px;
}

.orange {
	color: #fef4e9;
	border: solid 1px #da7c0c;
	background: #f78d1d;
	background: -webkit-gradient(linear, left top, left bottom, from(#faa51a),
		to(#f47a20) );
}

.orange:hover {
	background: #f47c20;
	background: -webkit-gradient(linear, left top, left bottom, from(#f88e11),
		to(#f06015) );
}

.orange:active {
	color: #fcd3a5;
	background: -webkit-gradient(linear, left top, left bottom, from(#f47a20),
		to(#faa51a) );
}
</style>
</head>
<body>
	<br>
	<div align="center">
		<form id="optionsForm" name="form" action="">
			<table style="border: 1px solid #9f9f9f;">
				<tr>
					<td><label for="serviceAddressText">XBMC IP address:</label></td>
					<td><input type="text" id="serviceAddress"
						name="serviceAddress" required="required" value="apple-tv.local" />
					</td>
				</tr>
				<tr>
					<td><label for="servicePortText">PlayIt service port:</label>
					</td>
					<td><input type="text" id="servicePort" name="servicePort"
						required="required" value="8181" size="4" maxlength="4"
						pattern="81[0-9]{2}" />&nbsp;&nbsp;<label for="constraint"
						style="color: #f47c20">[8100 - 8199]</label></td>
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<button type="button" id="save" class="orange">Save</button>
					</td>
					<td>
						<button type="button" id="reset" class="orange">Reset to
							default</button>
					</td>
				</tr>
			</table>
		</form>
	</div>

</body>
<script type="text/javascript" src="options.js"></script>
</html>
