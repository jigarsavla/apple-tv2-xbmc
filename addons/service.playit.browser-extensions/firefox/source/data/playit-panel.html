<html>
<head>
    <title>PlayIt on XBMC</title>
    <style>
    label {
        margin-top: 0;
        margin-bottom: .833em;
        font: 80% 'Lucida Grande',Geneva,Helvetica,Arial,sans-serif;
    }
    </style>
</head>
<body>
<br>
<div align="center">
    <table style="border: 1px solid #9f9f9f;" cellspacing="10">
        <tr>
            <td>
                <label for="serviceAddressText">XBMC IP address:</label>
            </td>
            <td>
                <input type="text" id="serviceAddress" name="serviceAddress" required="true" 
                        value="apple-tv.local"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="servicePortText">PlayIt service port:</label>
            </td>
            <td>
                <input type="text" id="servicePort" name="servicePort" required="true" 
                        value="8181" size="4" maxlength="4"/>&nbsp;&nbsp;<label for="constraint">[8100 - 8199]</label>
            </td>
        </tr>
    </table>
    <table cellspacing="5">
        <tr>
            <td>
                <button type="button" id="playit">Play current URL on XBMC</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
